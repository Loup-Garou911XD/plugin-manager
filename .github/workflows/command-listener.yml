name: Rebase plugin CI command listener

on:
  issue_comment:
    types: [created]

permissions:
  actions: write
  contents: read

jobs:
  dispatch:
    if: >
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/rebase-plugin-ci')
    runs-on: ubuntu-latest
    steps:
      - name: Check commenter permissions
        uses: actions/github-script@v7
        with:
          script: |
            const user = context.payload.comment.user.login;

            const perm = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: user
            });

            if (!['admin', 'maintain', 'write'].includes(perm.data.permission)) {
              core.setFailed(`User ${user} is not allowed to run /rebase-plugin-ci`);
            }

      - name: Dispatch privileged rebase workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'rebase-plugin-ci-commits.yml',
              ref: 'main',
              inputs: {
                pr_number: context.issue.number.toString()
              }
            });
